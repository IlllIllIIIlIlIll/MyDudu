services:
  # NestJS Backend (API)
  - type: web
    name: mydudu-api
    runtime: docker
    root: mydudu/apps/api # Points to where Dockerfile is
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mydudu-db # Placeholder if using Render DB, otherwise manual
          property: connectionString
      - key: REDIS_URL
        sync: false
      # Firebase: set FIREBASE_SERVICE_ACCOUNT_BASE64 in Render Dashboard (Base64 of service account JSON).
      # Ephemeral filesystem = no file upload; env var is the only option.
      - key: FIREBASE_SERVICE_ACCOUNT_BASE64
        sync: false

  # Python IoT Gateway (Worker)
  - type: worker
    name: mydudu-gateway
    runtime: docker
    root: mydudu/apps/iot-gateway
    envVars:
      - key: MQTT_BROKER
        value: broker.hivemq.com
      - key: MQTT_TOPIC
        value: mydudu/telemetry
      - key: DEVICE_UUID
        value: sim-device-render-01
