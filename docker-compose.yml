version: '3.8'

services:
  # Database (Neon.tech simulation)
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: neondb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # MQTT Broker (HiveMQTT simulation or Mosquitto)
  # Using simple Mosquitto for local dev instead of public HiveMQTT to ensure offline capability
  mqtt:
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf

  # Backend API
  api:
    build: 
      context: ./mydudu
      dockerfile: apps/api/Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./mydudu/apps/api/.env
    environment:
      - FIREBASE_CREDENTIALS_PATH=/app/service-account.json
    volumes:
      - ./mydudu/apps/api/service-account.json:/app/service-account.json
    depends_on:
      - postgres

  # IoT Gateway
  gateway:
    build:
      context: ./mydudu/apps/iot-gateway
    environment:
      - MQTT_BROKER=mqtt
      - MQTT_PORT=1883
      - MQTT_TOPIC=mydudu/telemetry
    depends_on:
      - mqtt

  # Frontend (Optional in Docker, usually run locally for HMR)
  # web-operator:
  #   build: ./mydudu/apps/web-operator
  #   ports:
  #     - "3001:3001"

volumes:
  postgres_data:
